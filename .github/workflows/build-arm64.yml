name: Build ARM64 Executables

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-arm64:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Generate makefiles
        run: ./genMakefiles linux-no-openssl

      - name: Build
        run: make -j"$(nproc)"

      - name: Collect executables
        run: |
          mkdir -p artifacts/bin
          cp testProgs/testRTSPClient artifacts/bin/
          cp testProgs/openRTSP artifacts/bin/
          cp proxyServer/live555ProxyServer artifacts/bin/
          cp mediaServer/live555MediaServer artifacts/bin/
          cp hlsProxy/live555HLSProxy artifacts/bin/

      - name: Upload ARM64 executables
        uses: actions/upload-artifact@v4
        with:
          name: live555-arm64-executables
          path: artifacts/bin/
          if-no-files-found: error
